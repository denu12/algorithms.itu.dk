---
layout: page
title: Events
header: Events
group: navigation
---
{% include JB/setup %}


<ul class="posts">
  {% for post in site.categories.events  %}
    <li><span>{{ post.date | date_to_string }}:</span>
        {% if post.speaker %} {{post.speaker}} speaks on {% endif %}
      <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
